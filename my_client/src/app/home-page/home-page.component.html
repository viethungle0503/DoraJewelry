<!-- Carousel Items Begin -->
<section class="slideshow">
  <div class="container mt-4">
    <div
      id="carouselExampleControls"
      class="carousel slide slideshow"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href=""
            ><img
              src="../../assets/images/banner/banner1.png"
              class="d-block w-100"
              alt="..."
          /></a>
        </div>
        <div class="carousel-item">
          <a href=""
            ><img
              src="../../assets/images/banner/banner2.png"
              class="d-block w-100"
              alt="..."
          /></a>
        </div>
        <div class="carousel-item active">
          <a href=""
            ><img
              src="../../assets/images/banner/banner3.png"
              class="d-block w-100"
              alt="..."
          /></a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
<!-- Carousel Items End -->

<!-- Popular Items Begin -->
<section class="categories spad">
  <div class="container" ng-controller="CategoryController">
    <div class="row">
      <div class="col-lg-12">
        <ul class="filter__controls">
          <li class="active" data-filter="*"> <h3> Danh mục sản phẩm </h3> </li>
        </ul>
      </div>

      <div
        class="filter-category col-lg-3 col-md-3 col-sm-3 col-md-4 col-sm-6 category-container"
        *ngFor="let c of categories"
      >
        <a class="category-items" routerLink="/products/{{ c.id }}">
          <div class="single-category-items">
            <img src="{{ c.icon_url }}" />
            <p>{{ c.name }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- Popular Items End -->

<!-- Product Section Begin -->
<section class="product spad">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <ul class="filter__controls">
          <li class="active" data-filter="*">  <h3>Best Sellers </h3> </li>
        </ul>
      </div>
    </div>
    <div class="row product__filter">
      <div
        class="col-xl-2 col-lg-3 col-md-3 col-sm-3 col-md-4 col-sm-6 mix new-arrivals"
        *ngFor="let p of productList; index as i"
      >
        <div class="product__item" *ngIf="i < 12">
          <div class="product__item__pic">
            <img
              class="product__item__pic set-bg"
              (click)="onSelect(p._id)"
              src="{{ p.image }}"
            />
            <span class="label">New</span>
            <ul class="product__hover">
              <li>
                <a href="javascript:void(0);" (click)="addtofavorite(p)"
                  ><img src="assets/images/icon/heart.png" alt="" />
                  <span>Like</span></a
                >
              </li>
            </ul>
          </div>
          <div class="product__item__text">
            <h6>{{ p.name }}</h6>
            <a
              href="javascript:void(0);"
              class="add-cart"
              (click)="addtocart(p)"
              >+ Thêm vào giỏ hàng</a
            >
            <div class="rating">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h5>
              {{ p.price | currency : "VND" : "symbol-narrow" : "6.0-3" }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Product Section End -->

<!-- Latest Blog Section Begin -->
<section class="latest">
  <div class="container">
    <!-- Lastest Title  -->
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <!-- <span>Tin tức mới nhất</span> -->
          <a href="">
            <h3>Xu hướng trang sức năm 2023</h3>
          </a>
        </div>
      </div>
    </div>
    <!-- Lastest Items  -->
    <div class="row">
      <div
        class="col-xl-3 col-lg-6 col-md-6 col-sm-12"
        *ngFor="let b of blogList; index as i"
      >
        <div class="blog__item" *ngIf="i < 4">
          <!-- <img class="blog__item__pic set-bg" data-setbg="" src="{{p.icon_url}}"> -->
          <img class="blog__item__pic set-bg" src="{{ b.image }}" />
          <div class="blog__item__text">
            <h5>{{ b.name }}</h5>
            <a (click)="onSelectBlog(b._id)">
              <div>Đọc thêm</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Latest Blog Section End -->
