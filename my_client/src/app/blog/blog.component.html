<!-- Carousel Items Begin -->
<section class="slideshow">
    <div class="container mt-4">
        <div id="carouselExampleControls" class="carousel slide slideshow" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active img-hover-zoom">
                    <a href=""><img src="../../assets/images/banner/banner2.png" class="d-block w-100" alt="..."></a>
                </div>
                <div class="carousel-item img-hover-zoom">
                    <a href=""><img src="../../assets/images/banner/banner1.png" class="d-block w-100" alt="..."></a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
</section>
<!-- Carousel Items End -->
<section class="blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let b of blogList">
                <div class="blog__item img-hover-zoom">
                    <img class="blog__item__pic set-bg" data-setbg="" src="{{b.image}}">
                    <div class="blog__item__text">
                        <span> {{b.date}}</span>
                        <h5>{{b.name}}</h5>
                        <a (click)="onSelect(b._id)">
                            <div>Đọc thêm</div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Blog Section End -->
